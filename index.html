<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>

    

    <div class="container">
        <div class="queryContainer">
            <form action="">
                <input class="searchInput" type="text" name="searchLocation" id="searchLocation" placeholder="Enter City Name">
                <button class="submitButton">Search</button>
            </form>
        </div>
        <div class="responseContainer">
            <h2>City: 
                <h3 class="locationSearch">London</h3>
            </h2>
            <h2> Temperature: 
                <h3 class="temperature">13 Celsius</h3>
            </h2>
        </div>
    </div>
    
</body>
</html>
